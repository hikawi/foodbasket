name: FoodBasket Backend CI/CD

permissions:
  contents: write
  packages: write

on:
  push:
    paths:
      - apps/backend-rs/**
  pull_request:
    paths:
      - apps/backend-rs/**
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v6
        name: Commitlint

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        name: Setup Rust
        with:
          components: clippy

      - name: Cargo lint
        run: cargo clippy --workspace -- -D warnings

  test:
    runs-on: ubuntu-latest
    name: Test
    needs: ["lint"]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: ciuser
          POSTGRES_PASSWORD: ciuser
          POSTGRES_DB: foodbasket-ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://ciuser:ciuser@localhost:5432/foodbasket-ci
      SQLX_OFFLINE: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        name: Setup Rust

      - name: Cargo test
        run: cargo test --workspace

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: ["test"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        name: Setup Rust

      - name: Build
        env:
          SQLX_OFFLINE: true
        run: cargo build --workspace --release

  docker:
    runs-on: ubuntu-latest
    name: Docker Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ["build"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (Production)
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          target: backend
          platforms: linux/amd64
          tags: |
            ghcr.io/hikawi/foodbasket-api:latest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: ["docker"]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: "backend"
      cancel-in-progress: false
    environment:
      name: Production
      url: https://api.foodbasket.app
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            cd /srv
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose up -d --pull always foodbasket-api
            docker system prune -af
